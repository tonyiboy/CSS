<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form label</title>
</head>
<body>
    <form>
        <!-------------------------------------

        1.with "label" tag we telling the user to enter username
        2."for" atribute is for screen reader also when we click on label
        cursor will move to the text box. 
        3."id" will be the same as "for" atribute

        --------------------------------------->
        <label for="username">username</label>
        <input type="text" id="username">
    </form>
</body>
</html>
