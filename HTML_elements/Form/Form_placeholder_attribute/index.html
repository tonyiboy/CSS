<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form placeholder attribute</title>
</head>
<body>
    <form>

        <label for="username">username</label>

        <!------------------------------------

        "placeholder" gives user an idea of what we want them to enter 
        and in what format
        
        -------------------------------------->

        <input type="text" id="username" placeholder="Name" minlength="6" maxlength="16" required>

    </form>
</body>
</html>
