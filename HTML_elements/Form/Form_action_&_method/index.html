<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form action & method</title>
</head>
<body>

    <!------------------------------------------
    
    1."action" atribute send data to index.php(location)
    2."method" atribute specifies if this is a "get" request or post request
    3."post" is used for confidential information(username,password)
    4."get" is for insensitive data  

    ---------------------------------------------->
    <form action="index.php" method="post"></form>


</body>
</html>
