<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form required attribute</title>
</head>
<body>
    <form>
        <!-------------------------------------
        1."required" attribute in order to submit now we need to write username it cant be blank
        prompt will pop.
        2."minlength" or "maxlength" how many minimum or maximum characters to be able to submit
        --------------------------------------->
        <label for="username">username</label>
        <input type="text" id="username" minlength="6" maxlength="16" required>

    </form>
</body>
</html>
